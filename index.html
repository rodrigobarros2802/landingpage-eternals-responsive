<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Marvel - Eternals</title>
</head>
<body>
    <section class="banner">
        <div class="box conteudo">
            <header>
                <a href="#"><img src="assets/img/logo.png" alt="Logo Marvel" class="logo"></a>
                <ul>
                    <li><a href="#">Disney+</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </header>
            <div class="conteudoBox">
                <img src="assets/img/eternals.png" alt="Eternals">
                <p>When you make love something, you fight for it.</p>
                <a href="#" class="botao">Stream Now</a>
            </div>
            <ul class="redes">
                <h3>Follow us on</h3>
                <li><a href="#"><img src="assets/img/twitter.png" alt="Logo Twitter"></a></li>
                <li><a href="#"><img src="assets/img/instagram.png" alt="Logo Instagram"></a></li>
            </ul>
        </div>
        <div class="box imagens">
            <div class="imagensBox">
                <img src="assets/img/img1.jpg" alt="Eternals 1">
            </div>
            <div class="imagensBox">
                <img src="assets/img/img2.jpg" alt="Eternals 2">
            </div>
            <div class="imagensBox">
                <img src="assets/img/img3.jpg" alt="Eternals 3">
            </div>
        </div>
        <div class="trailer">
            <video src="assets/img/marvel-eternals-trailer.mp4" controls="true"></video>
            <img src="assets/img/close.png" alt="Botao Fechar" class="clos">
        </div>
    </section>
</body>
</html>
